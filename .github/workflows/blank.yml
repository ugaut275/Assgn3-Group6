name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compile Java source code
        run: |
          mkdir -p build/classes
          javac -d build/classes $(find src -name "*.java")

      - name: Run tests
        run: |
          mkdir -p build/test-classes
          javac -d build/test-classes $(find tests/org/jfree/data -name "*.java")
          java -cp build/classes:build/test-classes org.junit.runner.JUnitCore TestSuite.java
